services:
  postgres:
    image: postgres:16
    container_name: om-postgres
    ports: ["${POSTGRES_PORT:-5432}:5432"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metabase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pwd}
      POSTGRES_DB: ${POSTGRES_DB:-metabase}   # App DB de Metabase (se conserva)
    volumes:
      - pgdata:/var/lib/postgresql/data            # persistencia interna; ya NO es external
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro  # ← aquí pondremos tus .sql iniciales
      - ./data:/data:ro                                  # ← aquí ya tienes CSV (según tu tree)
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-metabase} -d ${POSTGRES_DB:-metabase} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10

  metabase:
    image: metabase/metabase:v0.56.6
    container_name: om-metabase
    ports: ["3000:3000"]
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: postgres
      MB_DB_PORT: "5432"
      MB_DB_DBNAME: ${POSTGRES_DB:-metabase}
      MB_DB_USER: ${POSTGRES_USER:-metabase}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-analytics_pwd}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
